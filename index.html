<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="container">
        <div class="form">
            <div class="inputs">
                <h2>SIGN UP</h2>


            </div>

            <div class="name, heading">
                <p id="nameerr">First name</p>
                <input id="myname" type="text" placeholder="First Name" class="forminput">
            </div>

            <div class="name, heading">
                <p id="nameerr1">Last name</p>
                <input id="myname1" type="text" placeholder="Last name" class="forminput">
            </div>
            <div class="name , heading">
                <p id="phoneerr">Phone Number</p>
                <input id="phone" type="number" placeholder="Phone Number" class="forminput">
            </div>


            <div class="email, heading">
                <p id="emailerr">Email</p>
                <input id="mail" type="email" placeholder="Email" class="forminput">
            </div>

            <div class="confirm, heading">
                <p id="passerr">Password</p>
                <input id="password" type="text" placeholder="Password" class="forminput">
            </div>
            <div class="confirm, heading">
                <p id="cpasserr">Confirm Password</p>
                <input id="cpass" type="text" placeholder="Confirm Password" class="forminput">
            </div>

            <div id="button"><button>submit</button></div>

        </div>


    </div>

    </div>
    </div>

    <script src="./script.js"></script>

</body>


</html>
